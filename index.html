<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dApp Example | ethers.js</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      margin-top: 8px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #333;
      width: 250px;
    }
    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¦Š Simple dApp (ethers.js)</h2>

    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress">Wallet: -</p>
    <p id="walletBalance">Balance: -</p>

    <hr />

    <h3>Send ETH</h3>
    <input type="text" id="toAddress" placeholder="Recipient address (0x...)" /><br />
    <input type="number" id="amountEth" placeholder="Amount (ETH)" /><br />
    <button id="sendButton">Send</button>
  </div>

  <script>
    let provider, signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not detected!");
        return;
      }

      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();

      const address = await signer.getAddress();
      document.getElementById("walletAddress").textContent = `Wallet: ${address}`;

      const balance = await provider.getBalance(address);
      document.getElementById("walletBalance").textContent =
        `Balance: ${ethers.formatEther(balance)} ETH`;
    }

    async function sendEth() {
      const to = document.getElementById("toAddress").value.trim();
      const amount = document.getElementById("amountEth").value;

      if (!to || !amount) {
        alert("Please fill all fields!");
        return;
      }

      try {
        const tx = await signer.sendTransaction({
          to,
          value: ethers.parseEther(amount),
        });
        alert(`Transaction sent! Hash: ${tx.hash}`);
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("sendButton").onclick = sendEth;
  </script>
</body>
</html>
